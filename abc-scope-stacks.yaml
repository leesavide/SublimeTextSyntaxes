%YAML 1.2
---

comment: "#75715E comment.line.percentage"
field-id: "#66D9EF variable.function.field"
field-value: "#E6DB74 string.unquoted"
  - numerics: "#AE81FF constant.numeric constant.numeric.float constant.numeric.hex constant.numeric.integer constant.numeric.octal"
  - escapes: "#AE81FF constant.character.escape"
barlines: "#AE81FF constant.character"
code: "#F92672 storage.modifier | entity.name.tag"
chord-symbols: "#FF85FF string.interpolated.chord"
annotations: "#FF85FF string.interpolated.annotation"

abc-file:
  - global-header: "*"
  - abc-tune: "+"
  - embedded-content: "*"

global-header:
  - remark-fields
  - comments
  - fields
  - instruction-fields
  - pseudocomments
  - embedded-content

abc-tune:
  - tune-header
  - tune-body

tune-header:
  - _content_order: "index-field, (fields, instruction-fields)* key-field"
  - comments
  - pseudocomments
  - embedded-content

tune-body:
  - _content_order: "key-field, code-line+, _blank-line_"
  - comments
  - pseudocomments
  - embedded-content

embedded-content:
  - _content_order: "_begin-content_, _end-content_"
  - remark-fields
  - comments
  - instruction-fields
  - pseudocomments

...
